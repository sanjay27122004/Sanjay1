<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .search-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-box button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #4285f4;
            padding: 5px 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What are you looking for?</h1>
        <form action="https://formspree.io/f/YOUR-UNIQUE-FORM-ID" method="POST" class="search-box">
            <input type="text" name="query" placeholder="Enter your search query..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
